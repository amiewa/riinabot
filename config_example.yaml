# config.yaml への追加設定例

posting:
  # 夜間投稿停止
  night_mode:
    enabled: true
    start_hour: 23  # 23:00
    end_hour: 5     # 5:00
  
  # ランダム投稿
  random_post:
    enabled: true
    interval_minutes: 60  # 1時間に1回
  
  # 定時投稿
  scheduled_posts:
    enabled: true
    posts:
      "07:30":
        - "おはよう！今日もいい天気だね☀️"
        - "おはよー！朝ごはん食べた？"
      "12:00":
        - "お昼だよ！お昼ごはん何食べる？"
        - "ランチタイム！今日のお昼は何かな？"
      "18:30":
        - "お疲れ様！今日も1日頑張ったね！"
        - "夕方だね～お疲れ様でした！"
  
  # ★ タイムライン連動投稿 (新規追加)
  timeline_post:
    enabled: true                  # 有効/無効
    source: "home"                 # home/local/global (どのタイムラインを読むか)
    interval_minutes: 30           # 実行間隔 (分)
    max_notes_fetch: 20            # 取得するノート数
    min_keyword_length: 2          # キーワードの最小文字数
    ng_words:                      # NGワード (除外する単語)
      - "死ね"
      - "バカ"
      - "殺"
      - "うざい"
      # 必要に応じて追加

reply:
  enabled: true
  restriction: "mutual"  # mutual/follower/all
  rate_limit:
    per_user_per_hour: 3
    max_conversation_depth: 5
  ignore_night_mode: true

follow:
  auto_follow_back: false  # キーワードフォローのみ
  auto_unfollow_back: true
  check_interval_minutes: 30
  
  # キーワードフォロー
  keyword_follow:
    enabled: true
    keywords:
      - "フォロバ"
      - "相互"
      - "フォロー返し"

maintenance:
  enabled: true
  cleanup_time: "03:00"
  cleanup_days: 30
  backup_time: "04:00"
  backup_compress: true
  keep_backups: 7
  log_rotate_time: "05:00"
  log_cleanup_days: 30
  stats_time: "06:00"
