  # ★ タイムライン連動投稿 (posting: の直下に配置)
  timeline_post:
    enabled: true                  # 有効/無効
    source: "global"               # home/local/global (どのタイムラインを読むか)
    interval_minutes: 3          # 実行間隔 (分)
    max_notes_fetch: 20            # 取得するノート数
    min_keyword_length: 2          # キーワードの最小文字数
    ng_words:                      # NGワード (除外する単語)
      - "死ね"
      - "バカ"
      - "殺"
      - "うざい"
    # ★ 外部NGワードリスト（URL指定）
    ng_word_urls:
      - "https://raw.githubusercontent.com/sayonari/goodBadWordlist/main/ja/BadList.txt"
      # 複数のURLを指定可能
      # - "https://example.com/another-ngword-list.txt"

# フォロー管理
follow:
  auto_follow_back: false  # 自動フォローバック無効 (キーワードのみ)
  auto_unfollow_back: true
  check_interval_minutes: 30  # WebSocket補完用
  
  keyword_follow_back:
    enabled: true
    keywords:
      - "フォローして"
      - "followして"
      - "フォローお願い"

# リプライ設定
reply:
  enabled: true
  mutual_only: true  # 相互フォローのみ返信
  rate_limit:
    max_per_user_per_hour: 3

# メンテナンス設定 (Phase 3 新機能)
maintenance:
  enabled: true
  
  # データベース: 古いレコード削除
  cleanup_time: "03:00"  # 毎日実行時刻
  cleanup_days: 30       # 何日以前のレコードを削除するか
  
  # データベース: バックアップ
  backup_time: "04:00"   # 毎日実行時刻
  backup_compress: true  # gzip圧縮するか
  keep_backups: 7        # 保持するバックアップ数
  
  # ログ: ローテーション + 古いログ削除
  log_rotate_time: "05:00"  # 毎日実行時刻
  log_cleanup_days: 30      # 何日以前のログを削除するか
  
  # 統計情報ログ出力
  stats_time: "06:00"    # 毎日実行時刻

# システム設定
settings:
  timezone: "Asia/Tokyo"
  database_path: "data/riina_bot.db"
